<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
   
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 apm-grey text-center">
                    <img src="resources/AMP-LOGO-2-01.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7 bg-light py-5">
                    <h1 class="text-center">Bienvenido</h1>
                    <h5 class="text-center text-muted">Al Sistema de Cargos específicos</h3>

                    <form action="/index.html" method="get">
                        <div class="col-9 mb-3 mx-auto">
                            <label for="userId" class="form-label text-muted">Usuario</label>
                            <input type="text" class="form-control" id="userId" name="userId">
                        </div>
                        
                        <div class="col-9 mb-3 mx-auto">
                            <label for="password" class="form-label text-muted">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="d-grid gap-2 col-8 mx-auto">
                            <input class="btn text-white" type="submit" value="Acceder">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
</body>
</html>
